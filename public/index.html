<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Access Denied</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on( 'connect', function(){
            console.log('Connected to server');
        });    

        socket.on( 'disconnect', function(){
            console.log('Lost server connection');
        });
        
        socket.emit('Message', { name: 'Paul' });

        socket.on('nuevo-mensaje', function( payload ) {
            console.log('Message from', payload);
        });

        socket.on('active-bands', function( bands ) {
            console.clear();
            console.table('Active bands: ', bands );
        });
    </script>
</body>
</html>
